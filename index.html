<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <!-- <script defer src="app.js"></script> -->
    <title>Calculator</title>
  </head>
  <body>
    <section class="container-fluid">
      <div
        class="calculator-container row justify-content-center align-items-center"
      >
        <div class="calculator col-3 p-0">
          <div class="history"></div>
          <div class="main-result"></div>
          <div class="input container">
            <div class="input-row row text-center">
              <div class="col-3">C</div>
              <div class="col-3">%</div>
              <div class="col-3">+/-</div>
              <div class="col-3">/</div>
            </div>
            <div class="input-row row text-center">
              <div class="col-3">7</div>
              <div class="col-3">8</div>
              <div class="col-3">9</div>
              <div class="col-3">X</div>
            </div>
            <div class="input-row row text-center">
              <div class="col-3">4</div>
              <div class="col-3">5</div>
              <div class="col-3">6</div>
              <div class="col-3">-</div>
            </div>
            <div class="input-row row text-center">
              <div class="col-3">1</div>
              <div class="col-3">2</div>
              <div class="col-3">3</div>
              <div class="col-3">+</div>
            </div>
            <div class="input-row row text-center">
              <div class="col-3">0</div>
              <div class="col-3">,</div>
              <div class="col-6">=</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap scripts go bellow that line -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
